<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Página Inicial</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


    <p>Você está na página inicial da aplicação.</p>

    <ion-button expand="block" class="ion-margin-bottom" (click)="listUsers()">LISTAR USUÁRIOS</ion-button>
    <ion-button expand="block" class="ion-margin-bottom" (click)="createUsers()">CRIAR USUÁRIOS</ion-button>
    <ion-item-divider></ion-item-divider>


    <p>Acesso aos recursos do dispositivo.</p>

    <ion-button expand="block" class="ion-margin-bottom" (click)="devStatus()">Status do dispositivo</ion-button>

    <ion-button expand="block" class="ion-margin-bottom" (click)="devCamera()">Camera do dispositivo</ion-button>

    <ion-button expand="block" class="ion-margin-bottom" (click)="geolocation()">GPS do dispositivo</ion-button>


</ion-content>
